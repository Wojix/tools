<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>漢数字2数字</title>

    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f5f5f5;
      }

      input {
        padding: 0.5rem;
        font-size: 1rem;
        width: 60%;
      }

      #result {
        margin-top: 1rem;
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body>
    <h1>漢数字 to 数字 / 数字 to 漢数字</h1>

    <input
      type="text"
      id="input"
      placeholder="数字か漢数字を入力"
    />

    <div id="result"></div>

    <h2>数字が入力されれば漢数字を。漢数字を入力すると数字を返します。</h2>

    <script src="script.js"></script>
  </body>
